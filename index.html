<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Using My Custom Font</h1>
    </header>

    <main>
        <section>
            <h2>Regular Text</h2>
            <p>This paragraph is using the regular weight of our custom font.</p>
        </section>

        <section>
            <h2>Bold Text</h2>
            <p class="bold-text">This paragraph is styled with the bold weight.</p>
        </section>

        <section>
            <h2>Italic Text</h2>
            <p class="italic-text">And this one is in italics.</p>
        </section>
    </main>

    <footer>
        <p>&copy; My Custom Font Project</p>
    </footer>
</body>
</html>
